<div>
  <div class="button-group">
    <button (click)="getHeroes()">Refresh</button>
    <button (click)="enableAddMode()" *ngIf="!addingHero && !selectedHero">Add</button>
  </div>
  <ul class="heroes" *ngIf="heroes && heroes.length">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" class="hero-container">
      <div class="hero-element">
        <div class="badge">{{hero.id}}</div>
        <div class="hero-text" (click)="onSelect(hero)">
          <div class="name">{{hero.name}}</div>
          <div class="saying">{{hero.saying}}</div>
        </div>
      </div>
      <button class="delete-button" (click)="deleteHero(hero)">Delete</button>
    </li>
  </ul>
  <app-hero-detail *ngIf="selectedHero || addingHero" [hero]="selectedHero" (unselect)="unselect()" (heroChanged)="save($event)">
  </app-hero-detail>
</div>
